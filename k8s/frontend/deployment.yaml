apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: sainthkh/store-frontend
          ports:
            - containerPort: 3000
