type User {
  id: ID!
  name: String!
  email: String!
}

type Item {
  id: ID!
  title: String!
  description: String!
  image: String!
  largeImage: String
  price: Int!
  # createAt: DateTime!
  # updatedAt: DateTime!
}

type Query {
  items: [Item]!
  user(id: String!): User
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  createUser(args: CreateUserInput!): User!
  createItem(title: String!, description: String!, price: Int!, image: String!, largeImage: String): Item!
}
