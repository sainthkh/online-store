type User {
  id: ID!
  name: String!
  email: String!
}

type Item {
  id: ID!
  name: String!
  description: String!
  image: String!
  largeImage: String
  price: Int!
  # createAt: DateTime!
  # updatedAt: DateTime!
}

type Query {
  items: [Item]!
  user(id: String!): User
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

input CreateItemInput {
  name: String!
  description: String!
  price: Int!
  image: String!
}

type Mutation {
  createUser(args: CreateUserInput!): User!
  createItem(args: CreateItemInput!): Item!
}
